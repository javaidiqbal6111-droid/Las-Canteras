
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Canteras Mexican Grill | Authentic Flavors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --canteras-red: #8B0000;
            --canteras-gold: #C5A059;
            --canteras-gold-light: #E8D3A3;
            --parchment: #FCF9F2;
            --deep-obsidian: #1A1A1A;
        }
        
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--parchment);
            scroll-behavior: smooth;
            color: var(--deep-obsidian);
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, .heading-font {
            font-family: 'Playfair Display', serif;
        }

        /* Premium Grain Overlay */
        .grain-overlay::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            opacity: 0.4;
            pointer-events: none;
            z-index: 9999;
        }

        section {
            scroll-margin-top: 100px;
        }

        .text-gold-gradient {
            background: linear-gradient(to right, var(--canteras-gold), var(--canteras-gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes slow-zoom {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }
        .animate-slow-zoom {
            animation: slow-zoom 20s linear infinite alternate;
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
        }

        @keyframes cart-bump {
          0% { transform: scale(1); }
          50% { transform: scale(1.3); }
          100% { transform: scale(1); }
        }
        .animate-cart-bump {
          animation: cart-bump 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--parchment); }
        ::-webkit-scrollbar-thumb { background: var(--canteras-gold); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--canteras-red); }

        .btn-premium {
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        .btn-premium::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255,255,255,0.15);
            transform: translate(-50%, -50%) rotate(45deg) translateY(100%);
            transition: all 0.6s ease;
        }
        .btn-premium:hover::after {
            transform: translate(-50%, -50%) rotate(45deg) translateY(0);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body class="grain-overlay">
    <div id="root"></div>
</body>
</html>
