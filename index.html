
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Canteras Mexican Grill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --canteras-red: #B22222;
            --canteras-gold: #DAA520;
            --parchment: #FFFBF0;
        }
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--parchment);
            scroll-behavior: smooth;
            color: #1a1a1a;
        }
        h1, h2, h3, h4, .heading-font {
            font-family: 'Playfair Display', serif;
        }
        
        /* Fix for cutting text after fixed navbar */
        section {
            scroll-margin-top: 100px;
        }

        .bg-canteras-red { background-color: var(--canteras-red); }
        .text-canteras-red { color: var(--canteras-red); }
        .bg-canteras-green { background-color: #2E8B57; }
        .text-canteras-green { color: #2E8B57; }
        .bg-canteras-gold { background-color: var(--canteras-gold); }
        .text-canteras-gold { color: var(--canteras-gold); }
        .bg-parchment { background-color: var(--parchment); }
        
        @keyframes slide-in-right {
          from { transform: translateX(100%); }
          to { transform: translateX(0); }
        }
        .animate-slide-in-right {
          animation: slide-in-right 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
          animation: fade-in-up 0.6s ease-out forwards;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--parchment); }
        ::-webkit-scrollbar-thumb { background: var(--canteras-gold); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--canteras-red); }

        /* Texture Overlay */
        .texture-overlay {
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            pointer-events: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body class="texture-overlay">
    <div id="root"></div>
</body>
</html>
